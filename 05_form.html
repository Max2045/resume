<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
   
   
    <form>
    <div>
    
        <label for="text">Текст</label>
        <input type="text" id="text" value="Текст по умолчанию" readonly>
    </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email">

        <div>
    
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
    
            <label for="number">Число</label>
            <input type="number" id="number" max="8">
        </div>
        <div>
    
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>

        <div>
    
            <label for="date">дата</label>
            <input type="date" id="date">
        </div>

        <div>
    
            <label for="color">цвет</label>
            <input type="color" id="color">
        </div>
<div>

    <label for="message">Сообщение</label>
    <br>
    <textarea id="message" cols="38" rows="10"></textarea>
</div>
<div>
    
    <label for="sex">Ваш пол</label>
    <select id="sex">

        <option value="male">Мужчина</option>
        <option value="female" selected>Женщина</option>
        <option value="other">Другое</option>
    </select>
  
</div>

<div>
    
    <label>Количество работ</label>
    <input type="radio" name="word"> 1 
    <input type="radio" name="word"> 2
    <input type="radio" name="word"> 5
    <input type="radio" name="word"> 10+
</div>
<div>
    
    <label>Любимая еда</label>
    <input type="checkbox" name="food"> Картошка
    <input type="checkbox" name="food"> Хлеб
    <input type="checkbox" name="food"> Салат
    <input type="checkbox" name="food"> Груши
</div>
<!-- <input type="submit" value="Отправить форму"> -->
       <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
